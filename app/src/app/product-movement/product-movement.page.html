<ion-header>
  <ion-toolbar>
    <ion-title>Product Movement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="item && movement">
  <div class="bar bar-header bar-light">
    <h1 class="title">Item Code: {{item.item_code}} Movement By {{item.unit}}</h1>
  </div>
  
  <ion-item>
    <ion-label>
      PLU: {{item.plu_number}} 
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      Movement:
    </ion-label>
  </ion-item>

    <ion-item>
      <ion-label>
        {{movement}}
      </ion-label>
    </ion-item>

</div>

  <ion-button href="/product-info">Go Back</ion-button>


</ion-content>
