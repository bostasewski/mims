<ion-header>
  <ion-toolbar>
    <ion-title>
      Product Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="bar bar-header bar-light">
    <h1 class="title">Search by PLU or Item:</h1>
  </div>
  <ion-searchbar animated [(ngModel)]="search_term"></ion-searchbar>
  <ion-button expand="block" color="primary" (click)="search()">Search</ion-button>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Item code: {{ item.item_code }}, PLU: {{ item.plu }}</p>
        <ion-button expand="block" color="primary" (click)="navigate(item.item_code)">Details</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
