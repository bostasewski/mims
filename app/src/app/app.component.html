<ion-app>
  <ion-menu contentId="content" [swipeGesture]="false">
    <ion-header>
      <ion-toolbar>
        <ion-title>MIMS</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <p class="logged-in-text">Logged in as {{ getLoggedInUser() }}</p>
      <ion-list class="hide-last-border">
        <ion-item button (click)="logout()">Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
